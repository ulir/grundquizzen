<div>
Test: {{$ctrl.target}}
</div>
Frage {{$ctrl.currentIndex + 1}}
</div>
<div>
{{$ctrl.current.text}}
</div>
<div ng-repeat="option in $ctrl.current.options">
  <button type="button"
	  class="btn btn-block"
	  ng-class="{'btn-default':(!$ctrl.current.answered), 'btn-success':($ctrl.current.answered && option.correct), 'btn-danger':($ctrl.current.answered && option.selected && !option.correct)}"
	  ng-click="!$ctrl.current.answered && ($ctrl.current.answered=true) && (option.selected=true) ">
    {{option.text}}
  </button>
</div>
<br/>
<div>
  <button type="button" role="button"
	  class="btn btn-info"
	  ng-click="$ctrl.next()">NÃ¤chste Frage</button>
    {{option.text}}
  </button>
</div>
<br/>
<br/>
<div ng-show="$ctrl.current.answered">
<span ng-repeat="label in $ctrl.current.labels">
 <span class="label label-info">{{label}}</span>
</span>
<br/>
{{$ctrl.current.explain}}
</div>
